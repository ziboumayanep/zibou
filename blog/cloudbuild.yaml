steps:
  - name: europe-west9-docker.pkg.dev/${PROJECT_ID}/zibou/hugo:31107fd
    dir: blog

  - name: gcr.io/cloud-builders/docker
    args:
      [
        build,
        "--tag=europe-west9-docker.pkg.dev/${PROJECT_ID}/zibou/blog:${SHORT_SHA}",
        .,
      ]
    dir: blog

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "europe-west9-docker.pkg.dev/${PROJECT_ID}/zibou/blog:${SHORT_SHA}",
      ]
    allowFailure: true

  - name: "bash"
    dir: blog/k8s
    script: |
      #!/usr/bin/env bash
      sed -i 's/<HUGO_BLOG_IMAGE>/europe-west9-docker.pkg.dev\/'${PROJECT_ID}'\/zibou\/blog:'${SHORT_SHA}'/g' deployment.yaml
      cat deploymentkk.yaml
    env:
      - "PROJECT_ID=$PROJECT_ID"
      - "SHORT_SHA=$SHORT_SHA"

  # deploy GKE.
  - name: "gcr.io/cloud-builders/gke-deploy"
    dir: blog/k8s
    args:
      - run
      - --filename=.
      - --location=${LOCATION}
      - --cluster=zibou-cluster2
    timeout: 600s
options:
  automapSubstitutions: true
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
